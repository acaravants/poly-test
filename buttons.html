<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Testing</title>
   <style>

     #btn-list {
      width: 300px;
      text-align: center;
     }

     .btn-item {
       margin: 5px;
       border: 1px solid;
     }

   </style>
 </head>
 <body>
   <div id="btn-list"></div>
   <script>
      let btnList = document.getElementById('btn-list');

      for(let i = 0; i < 20; i++ ) {
        btnList.innerHTML += `<div class="btn-item"><button id='btn-${i + 1}'>Button ${i +1}</button></div>`;
      }

     btnList.addEventListener("click", (e) => {
           if (e.target.nodeName == "BUTTON"){
               alert("the button id like as " + e.target.id.replace(" btn-", "") + " was clicked!");
           }
       });
   </script>
 </body>
</html>
